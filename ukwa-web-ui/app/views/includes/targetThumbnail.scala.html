@(target: uk.bl.wa.w3act.Target)

<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 target-thumbnail">
<div class="thumbnail">
<a href="@routes.Application.viewTarget(target.id)">
  @if( target.isOpenAccess ) {
    <img class="img-responsive img-rounded" src="http://www.webarchive.org.uk/mementos/api/screenshot/@target.getPlaybackUrl()" alt="Screenshot of @target.title" title="@target.title">
  } else {
    <img class="img-responsive img-rounded" src="@routes.Assets.versioned("images/thumbnail-default.jpg")" alt="Screenshot" title="@target.title">
  }
  <div class="caption">
    @target.title
  </div>
</a>
</div>
</div>
