@(target: uk.bl.wa.w3act.Target)

<div class="col-lg-2 col-md-2 col-sm-3 col-xs-4" style="padding: 4px;">
<a href="@routes.Application.viewTarget(target.id)">
<div style="height: 150px; overflow: hidden; position: relative; border: 1px solid rgba(0,0,0,0.75);">
  <img src="@routes.Assets.versioned("images/thumbnail-default.jpg")" 
  alt="Screenshot" title="@target.title">
  <div class="caption" style="position: absolute; bottom: 0; background-color: rgba(0,0,0,0.75); text-align: center; width: 100%; height: 24px; color: white; padding: 2px;">
    @target.title
  </div>
</div>
</a>
</div>
